<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Exemplo - Página 1</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Bem-vindo à Página 1</h1>
    </header>
    <main>
        <section>
            <h2>Tabela de Exemplo</h2>
            <table>
                <thead>
                    <tr>
                        <th>Coluna 1</th>
                        <th>Coluna 2</th>
                        <th>Coluna 3</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Item 1</td>
                        <td>Item 2</td>
                        <td>Item 3</td>
                    </tr>
                    <tr>
                        <td>Item 4</td>
                        <td>Item 5</td>
                        <td>Item 6</td>
                    </tr>
                    <tr>
                        <td>Item 7</td>
                        <td>Item 8</td>
                        <td>Item 9</td>
                    </tr>
                </tbody>
            </table>
        </section>

        <section>
            <h2>Imagem e Botão</h2>
            <img src="gh.jpg" alt="Imagem Página 1" width="300">
            <br>
            <a href="pagina2.html">
                <button>Ir para a Página 2</button>
            </a>
        </section>

        <section>
            <h2>Formulário</h2>
            <form>
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>
                <br><br>
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>
                <br><br>
                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>
</body>
</html>
